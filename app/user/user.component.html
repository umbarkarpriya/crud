


<div class="d-flex justify-content-center mb-4 align-items-center">
    <h5 class="me-3">WelCome  User</h5> <h2>{{Users.name}} </h2>
   
</div>
<p class="ms-2 mb-3">Here, your profile</p>
<table class="table table-striped">
<tr>
    <th>ID</th>
    <th>
        User Name
    </th>
    <th>Age</th>
    <th>Employee ID</th>
    <th>Branch</th>
    <th>Role</th>
    <th>edit</th>
    <!-- <th>delete</th> -->
</tr>
<tr >
    <td>{{Users.id}}</td>
    <td>{{Users.name}}</td>
    <td>{{Users.age}}</td>
    <td>{{Users.empId}}</td>
    <td>{{Users.branch}}</td>
    <td>{{Users.role}}</td>
    <td><button type="button" (click)="onEdit(Users.id,Users)"  [ngStyle]="{backgroundColor:'var(--cyan-500)'}" class="btn btn-info">Edit</button></td>
    <!-- <td><button type="button" (click)="onDelete(Users.id)" [ngStyle]="{backgroundColor:'var(--red-500)'}" class="btn btn-danger text-dark">Delete</button></td> -->
</tr>
</table>
